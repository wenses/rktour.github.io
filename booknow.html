	/* === ENHANCED CUSTOM STYLES === */
	:root {
		--primary-color: #811a18;
		--accent-color: #f4a261;
		--success-color: #00ce00;
		--text-color: #2d2d2d;
		--bg-light: #f9f9f9;
		--border-radius: 15px;
		--transition: all 0.3s ease;
	}

	/* Typography */
	h1, h2, h3, h4, strong, label {
		font-family: 'Open Sans', Helvetica, Arial, sans-serif;
		color: var(--primary-color);
		margin: 0 0 10px 0;
	}
	h1 { font-size: 2.5rem; font-weight: 700; }
	h2 { font-size: 1.8rem; font-weight: 600; border-bottom: 3px solid var(--accent-color); padding-bottom: 8px; }
	h3 { font-size: 1.5rem; font-weight: 700; }
	strong { font-size: 1.125rem; color: var(--text-color); }
	p, span, input, textarea, .mytext { 
		font-size: 1rem; 
		font-weight: 500; 
		color: var(--text-color); 
		line-height: 1.7;
	}
	label { font-size: 1.25rem; font-weight: 600; }

	/* Layout Containers */
	.tour-container, .tour-price-container {
		display: flex;
		gap: 30px;
		width: 90%;
		max-width: 1200px;
		margin: 30px auto;
		font-family: 'Open Sans', sans-serif;
	}
	.tour-price-container { justify-content: center; }

	/* Sections */
	.left-section {
		flex: 2;
		display: flex;
		flex-direction: column;
		gap: 20px;
	}
	.tour-details, .tour-overview {
		background: #fff;
		border: 2px solid var(--primary-color);
		border-radius: var(--border-radius);
		padding: 20px;
