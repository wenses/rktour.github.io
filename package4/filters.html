<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reveal Kilimanjaro Tours - Staff</title>
  <style>
    /* Basic Styling */
    .staff-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .staff-member {
      text-align: center;
      transition: all 0.3s ease;
    }

    .staff-member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #f0f0f0;
    }

    .staff-member h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
      color: #333;
    }

    .staff-member p {
      margin: 0;
      font-size: 0.9rem;
      color: #666;
    }

    /* Filter Buttons */
    .filter-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .filter-btn {
      background: #fff;
      border: 2px solid #e63946;
      color: #e63946;
      padding: 10px 20px;
      margin: 0 8px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: #e63946;
      color: white;
    }

    /* Hidden class */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; color:#e63946;">REVEAL KILIMANJARO TOURS GUIDES & STAFF</h2>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All Staff</button>
    <button class="filter-btn" data-filter="guides">Guides</button>
    <button class="filter-btn" data-filter="cooks">Cooks</button>
    <button class="filter-btn" data-filter="porters">Porters</button>
  </div>

  <!-- Staff Grid -->
  <div class="staff-container" id="staffContainer">

    <!-- Neema Mtenga - Guide -->
    <div class="staff-member" data-category="guides">
      <img src="neema-mtenga.jpg" alt="Neema Mtenga">
      <h3>Neema Mtenga</h3>
      <p>Lead Guide</p>
    </div>

    <!-- Innocent Tesha - Guide -->
    <div class="staff-member" data-category="guides">
      <img src="innocent-tesha.jpg" alt="Innocent Tesha">
      <h3>Innocent Tesha</h3>
      <p>Assistant Guide</p>
    </div>

    <!-- Emmanuel Tsikho - Porter -->
    <div class="staff-member" data-category="porters">
      <img src="emmanuel-tsikho.jpg" alt="Emmanuel Tsikho">
      <h3>Emmanuel Tsikho</h3>
      <p>Head Porter</p>
    </div>

    <!-- Ramadhan Said - Cook -->
    <div class="staff-member" data-category="cooks">
      <img src="ramadhan-said.jpg" alt="Ramadhan Said">
      <h3>Ramadhan Said</h3>
      <p>Camp Chef</p>
    </div>

    <!-- Neema Mihale - Cook -->
    <div class="staff-member" data-category="cooks">
      <img src="neema-mihale.jpg" alt="Neema Mihale">
      <h3>Neema Mihale</h3>
      <p>Assistant Cook</p>
    </div>

    <!-- Saidi Martine - Guide -->
    <div class="staff-member" data-category="guides">
      <img src="saidi-martine.jpg" alt="Saidi Martine">
      <h3>Saidi Martine</h3>
      <p>Summit Guide</p>
    </div>

  </div>

  <script>
    // Filter Functionality
    const filterButtons = document.querySelectorAll('.filter-btn');
    const staffMembers = document.querySelectorAll('.staff-member');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons
        filterButtons.forEach(btn => btn.classList.remove('active'));
        // Add active to clicked
        button.classList.add('active');

        const filterValue = button.getAttribute('data-filter');

        staffMembers.forEach(member => {
          const category = member.getAttribute('data-category');

          if (filterValue === 'all' || category === filterValue) {
            member.classList.remove('hidden');
          } else {
            member.classList.add('hidden');
          }
        });
      });
    });
  </script>

</body>
</html>
